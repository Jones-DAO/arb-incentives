name: ci

on: [push]

env:
  FOUNDRY_PROFILE: ci

jobs:
  tests:
    environment: ALCHEMY_API_KEY
    name: Forge Testing
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
